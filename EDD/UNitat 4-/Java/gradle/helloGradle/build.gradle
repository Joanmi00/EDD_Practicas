plugins {
    id 'java'
    id 'application'
}

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    implementation 'com.google.guava:guava:28.2-jre'
    testImplementation 'junit:junit:4.12'
    compile group: 'org.apache.commons', name: 'commons-math3', version: '3.6.1'
}

application {
    mainClassName = 'gradle.App'
}
